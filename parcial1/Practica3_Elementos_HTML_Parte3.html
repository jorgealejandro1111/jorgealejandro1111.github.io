<body>
    <h1>Elementos HTML y propiedades CSS </h1><hr>
    <div style="background-color: black; border: 5px solid purple; margin: 50px; padding: 20px; color: white;">

        padding: 20px; color: white;<br>

    </div>

    <div style="margin-top: 40px; background-color: red; border: 5px solid purple; border-radius: 10px;">
        
        Segundo divsito <br>
        margin-top: 40px; <br>
        background-color: red; border: 5px solid purple; <br>
        border-radius: 10px;<br>
        
    </div>

    <div style=" background-color: gray; border: 15px solid black; border-radius: 15px; margin-top: 20px; color: white; padding: 30px; margin: 100px;">

    </div>
